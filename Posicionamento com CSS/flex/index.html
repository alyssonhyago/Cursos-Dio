<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex</title>

    <style>
        .flex-container{
            display: flex;
            border: 1px solid black;
            max-width: 400px;
        }

        .item{
            background-color: chartreuse;
            color: white;
            font-size: 24px;
            text-align: center;
            margin: 5px;
        }

        .flex{
            flex: 1;
            /*grow =1; shrink = 1; basis = 0;*/
        }
    </style>
</head>
<body>
    <h1>Flex</h1>
    <div class="flex-container">
        <div class="item flex">BBBB</div>
        <div class="item flex">EEEEE</div>
        <div class="item flex">CCCCCCCCCC</div>
        <div class="item flex">AAA</div>
    </div>
</body>
</html>
